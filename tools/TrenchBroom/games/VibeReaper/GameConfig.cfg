{
  "version": 9,
  "name": "VibeReaper",
  "icon": "Icon.png",
  "fileformats": [
    { "format": "Standard" }
  ],
  "filesystem": {
    "searchpath": "assets",
    "packageformat": { "extension": "pak", "format": "idpak" }
  },
  "materials": {
    "root": "textures",
    "extensions": ["png", "jpg", "jpeg", "tga"],
    "attribute": "_tb_textures",
    "excludes": []
  },
  "entities": {
    "definitions": [ "Entities.fgd" ],
    "defaultcolor": "0.6 0.6 0.6 1.0",
    "modelformats": [ "mdl", "md2", "md3", "obj", "fbx" ]
  },
  "tags": {
    "brush": [
      {
        "name": "Trigger",
        "attribs": [ "transparent" ],
        "match": "classname",
        "pattern": "trigger*",
        "material": "trigger"
      }
    ],
    "brushface": []
  },
  "faceattribs": {
    "defaults": {
      "scale": [0.25, 0.25],
      "rotation": 0.0,
      "offset": [0.0, 0.0],
      "color": "1.0 1.0 1.0 1.0",
      "surfaceflags": [],
      "contentflags": [],
      "surfacevalue": 0.0
    },
    "surfaceflags": [],
    "contentflags": []
  }
}
